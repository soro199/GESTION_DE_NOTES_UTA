<!DOCTYPE html>
<html>
<head>
	<title>Animated Registration Form</title>
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<link href="https://fonts.googleapis.com/css?family=Poppins:600&display=swap" rel="stylesheet">
	<script src="https://kit.fontawesome.com/a81368914c.js"></script>
	<meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
	<img class="wave" src="img/image.png">
	<div class="container">
		<div class="img">
			<img src="img/logo.jpeg">
		</div>
		<div class="login-content">
			<form action="index.html">
				<img src="img/avatar.svg">
				<h2 class="title">INSCRIPTION</h2>
                <div class="form-grid">
                    <div class="input-div one">
                        <div class="i">
                            <i class="fas fa-user"></i>
                        </div>
                        <div class="div">
                            <h5>Nom</h5>
                            <input type="text" class="input" name="nom">
                        </div>
                    </div>
                    <div class="input-div one">
                        <div class="i">
                            <i class="fas fa-user"></i>
                        </div>
                        <div class="div">
                            <h5>Prénom</h5>
                            <input type="text" class="input" name="prenom">
                        </div>
                    </div>
                    <div class="input-div one">
                        <div class="i">
                            <i class="fas fa-calendar"></i>
                        </div>
                        <div class="div">
                            <h5>Âge</h5>
                            <input type="number" class="input" name="age">
                        </div>
                    </div>
                    <div class="input-div one">
                        <div class="i">
                            <i class="fas fa-envelope"></i>
                        </div>
                        <div class="div">
                            <h5>Mail</h5>
                            <input type="email" class="input" name="mail">
                        </div>
                    </div>
                    <div class="input-div one">
                        <div class="i">
                            <i class="fas fa-phone"></i>
                        </div>
                        <div class="div">
                            <h5>Tel</h5>
                            <input type="tel" class="input" name="tel">
                        </div>
                    </div>
                    <div class="input-div one">
                        <div class="i">
                            <i class="fas fa-id-card"></i>
                        </div>
                        <div class="div">
                            <h5>Matricule</h5>
                            <input type="text" class="input" name="matricule">
                        </div>
                    </div>
                    <div class="input-div one">
                        <div class="i">
                            <i class="fas fa-map-marker-alt"></i>
                        </div>
                        <div class="div">
                            <h5>Adresse</h5>
                            <input type="text" class="input" name="adresse-etudiant">
                        </div>
                    </div>
                </div>
				<input type="submit" class="btn" src="index.html" value="S'inscrire">
			</form>
		</div>
	</div>
	<script type="text/javascript" src="js/main.js"></script>
</body>
</html>
